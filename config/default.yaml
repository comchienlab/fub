# FUB Default Configuration
# Fast Ubuntu Utility Toolkit - Simple configuration for bash 3.x compatibility

# Basic settings
log.level: INFO
log.file: ~/.cache/fub/logs/fub.log
theme: tokyo-night
interactive: true
timeout: 30
dry_run: false

# Cleanup settings
cleanup.temp_retention: 7
cleanup.log_retention: 30
cleanup.cache_retention: 14

# Network settings
network.timeout: 10
network.retries: 3