# Desktop User Profile
# Optimized for desktop usage with evening cleanup and user notifications

name: desktop
description: Desktop user profile with evening cleanup and notifications
schedule: daily 18:00
operations:
  - temp
  - cache
  - thumbnails
notifications: true
log_level: INFO
resource_limits:
  memory: 512M
  cpu: 50%
  io_priority: 7
  nice_level: 10
  timeout: 1800
conditions:
  - ac_power: true
  - idle_time: 300
  - system_load: < 1.0
conflict_avoidance:
  - avoid_user_active_hours: true
  - check_gui_applications: true
retry_policy:
  enabled: true
  max_retries: 2
  delay: 600