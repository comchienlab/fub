# Server Profile
# Optimized for server environments with off-peak scheduling and minimal resource usage

name: server
description: Server profile with off-peak scheduling and minimal resource usage
schedule: daily 02:00
operations:
  - temp
  - cache
  - logs
notifications: false
log_level: WARN
resource_limits:
  memory: 256M
  cpu: 30%
  io_priority: 7
  nice_level: 15
  timeout: 2400
conditions:
  - system_load: < 0.8
  - disk_space: > 1GB
  - no_active_connections: false
conflict_avoidance:
  - avoid_peak_hours: true
  - check_service_availability: true
retry_policy:
  enabled: true
  max_retries: 3
  delay: 300
system_checks:
  - check_services: nginx,apache2,mysql
  - verify_network: true
  - monitor_disk_space: true