# Minimal Profile
# Essential cleanup only with minimal resource usage

name: minimal
description: Minimal profile with essential cleanup only
schedule: weekly
operations:
  - temp
notifications: false
log_level: ERROR
resource_limits:
  memory: 128M
  cpu: 20%
  io_priority: 7
  nice_level: 19
  timeout: 900
conditions:
  - system_load: < 2.0
conflict_avoidance:
  - minimal_checks: true
retry_policy:
  enabled: false
minimal_mode:
  - essential_cleanup_only: true
  - skip_large_operations: true
  - no_background_processing: true